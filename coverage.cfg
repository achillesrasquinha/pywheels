[run]
branch = True
include = piwheels/*
omit = piwheels/cbor2/*

[report]
ignore_errors = True
show_missing = True
exclude_lines =
    assert False
    pragma: no cover
    def __repr__
    if self\.debug
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:

[html]
directory = coverage
